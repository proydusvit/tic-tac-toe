<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрестики-Нулики</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ff6b6b;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .cell:hover {
            background-color: #ffeaa7;
            transform: scale(1.1);
        }
        .cell.taken {
            cursor: not-allowed;
            animation: pop 0.3s ease-in-out;
        }
        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #a29bfe;
            transform: scale(1.1);
        }
        #status {
            font-size: 1.2em;
            font-weight: bold;
            color: #d63031;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Хрестики-Нулики</h1>
        <div class="board" id="board"></div>
        <p id="status"></p>
        <button onclick="restartGame()">Перезапустити</button>
    </div>
    <script>
        const board = document.getElementById("board");
        const status = document.getElementById("status");
        let cells = [];
        let currentPlayer = "X";
        let gameActive = true;

        function createBoard() {
            board.innerHTML = "";
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement("div");
                cell.classList.add("cell");
                cell.dataset.index = i;
                cell.addEventListener("click", makeMove);
                board.appendChild(cell);
                cells.push(cell);
            }
            status.textContent = `Хід гравця: ${currentPlayer}`;
        }

        function makeMove(event) {
            if (!gameActive) return;
            const cell = event.target;
            if (cell.textContent !== "") return;
            
            cell.textContent = currentPlayer;
            cell.classList.add("taken");
            cell.style.color = currentPlayer === "X" ? "#ff4757" : "#1e90ff";
            
            if (checkWinner()) {
                status.textContent = `Гравець ${currentPlayer} переміг!`;
                gameActive = false;
                return;
            }
            
            if (cells.every(cell => cell.textContent !== "")) {
                status.textContent = "Нічия!";
                gameActive = false;
                return;
            }
            
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            status.textContent = `Хід гравця: ${currentPlayer}`;
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombinations.some(combination => {
                const [a, b, c] = combination;
                return cells[a].textContent &&
                       cells[a].textContent === cells[b].textContent &&
                       cells[a].textContent === cells[c].textContent;
            });
        }

        function restartGame() {
            currentPlayer = "X";
            gameActive = true;
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
